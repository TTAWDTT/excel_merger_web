<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Excel 合并工具{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'index' %}"><i class="fas fa-table-cells"></i> Excel 合并工具</a>
            </div>
            <div class="navbar-menu">
                <a href="{% url 'index' %}" class="nav-item"><i class="fas fa-home"></i> 首页</a>
                <a href="{% url 'task_list' %}" class="nav-item"><i class="fas fa-list"></i> 任务列表</a>
                <a href="{% url 'task_create' %}" class="nav-item"><i class="fas fa-plus-circle"></i> 创建任务</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Excel 合并工具 v3.0 | 支持 XLS/XLSX 格式 | 智能列对齐 | 批量操作</p>
        </div>
    </footer>

    <!-- Floating Action Button -->
    <a href="{% url 'task_create' %}" class="fab" title="快速创建任务">
        <i class="fas fa-plus"></i>
    </a>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
